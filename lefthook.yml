pre-commit:
  parallel: true
  jobs:
    - name: api-audit
      run: cd api/ && npm audit --audit-level=high
    - name: api-lint-prettier
      run: cd api/ && npm run lint
    # - name: api-test
    #   run: cd api/ && npm run test
    - name: client-audit
      run: cd client/ && npm audit --audit-level=high
    - name: client-lint-prettier
      run: cd client/ && npm run lint
