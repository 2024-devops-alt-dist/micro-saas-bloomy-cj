name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

  jobs:
  # ======================
  # BACKEND
  # ======================
    backend:
      name: ğŸ§  Backend - API Tests & Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: ğŸ›’ Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json

      - name: ğŸ§© Installer les dÃ©pendances
        run: npm ci # utilise le package-lock = plus fiable

      - name: ğŸ” Lint du code
        run: npm run lint

      - name: ğŸ§ª Tests unitaires
        run: npm test --if-present

      - name: ğŸ›¡ï¸ Audit de sÃ©curitÃ©
        run: npm audit --audit-level=high
      
      - name: controle du typage
        run: tsc --noEmit 

      - name: ğŸ—ï¸ Build du projet
        run: npm run build
        env:
          VITE_API_URL: production # passe sans

  # ======================
  # FRONTEND
  # ======================
  frontend:
    name: ğŸ’… Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: ğŸ›’ Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: ./client/package-lock.json

      - name: controle du typage
        run: tsc --noEmit

      - name: ğŸ§© Installer les dÃ©pendances
        run: npm ci

      - name: ğŸ” Lint du code
        run: npm run lint

      - name: ğŸ—ï¸ Build du projet
        run: npm run build
        env:
          VITE_API_URL: production

      - name: ğŸ›¡ï¸ Audit de sÃ©curitÃ©
        run: npm audit --audit-level=high

      - name: ğŸ§ª Tests unitaires
        run: npm test --if-present

  # ======================
  # DOCKER VALIDATION
  # ======================
  docker:
    name: ğŸ³ Validation Dockerfiles
    runs-on: ubuntu-latest
    # needs: [backend, frontend] 
    steps:
      - name: ğŸ›’ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ” Validation Dockerfiles
        run: |
          docker build -t test-api ./api
          docker build -t test-client ./client