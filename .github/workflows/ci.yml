name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
# ======================
# BACKEND
# =========================
  backend:
    name: Backend - API Tests & Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ secrets.DB_TEST_NAME }}
          POSTGRES_USER: ${{ secrets.DB_TEST_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_TEST_PASSWORD }}
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U admin -d bloomy_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json

      - name: Installer les dépendances
        run: npm ci # utilise le package-lock = plus fiable

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Lint du code
        run: npm run lint

      - name: Audit de sécurité
        run: npm audit --audit-level=high
      
      - name: controle du typage
        run: tsc --noEmit 

      - name: Tests unitaires
        run: npm run test --if-present
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}

      - name: Build du projet
        run: npm run build
        env:
          VITE_API_URL: production # passe sans

# ======================
# FRONTEND
# ======================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: ./client/package-lock.json

      - name: controle du typage
        run: tsc --noEmit

      - name: Installer les dépendances
        run: npm ci

      - name: Lint du code
        run: npm run lint

      - name: Build du projet
        run: npm run build
        env:
          VITE_API_URL: production

      - name: Audit de sécurité
        run: npm audit --audit-level=high

      - name: Tests unitaires
        run: npm test --if-present

# ======================
# DOCKER VALIDATION
# ======================
  docker:
    name: Validation Dockerfiles
    runs-on: ubuntu-latest
    # needs: [backend, frontend] 
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Validation Dockerfiles
        run: |
          docker build -t test-api ./api
          docker build -t test-client ./client

# ======================
# DOCKER + DEPLOY
# ======================
  deploy-backend:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest
    needs: backend
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bloomy-api:latest ./api
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bloomy-api:latest

      - name: Trigger Render deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys